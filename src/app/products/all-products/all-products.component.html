<div class="mt-5">
      <div class="container">
      
        <div class="row">
          <div class="loading-bar" *ngIf="isLoading">
            <div class="spinner"></div>
          </div>
          <div class="col-md-3 col-sm-12 mb-4" *ngFor="let product of products">
            <div class="card h-100 shadow-sm">
              <img [src]="product.avatar" class="card-img-top" alt="{{product.first_name}} {{product.last_name}}">
              <div class="card-body">
                <h5 class="card-title">{{product.first_name}} {{product.last_name}}</h5>
                <p class="card-text">E-Mail: {{product?.email}}</p>
                <p class="card-text">ID: {{product.id}}</p>
              </div>
              <div class="card-footer d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" (click)="getProductDetails(product.id)" >Details</button>
                <span class="badge bg-primary">{{product.id}}</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row justify-content-center mt-4">
          <div class="col-md-8">
            <div class="alert alert-info text-center" role="alert">
              {{ supportText }}
              <a [href]="supportUrl" target="_blank" class="alert-link">Learn more</a>
            </div>
          </div>
        </div>
      </div>
      
        <!-- Pagination Controls -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === (i + 1)">
              <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
    </div>
